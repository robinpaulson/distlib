<!DOCTYPE HTML>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
<link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="../static/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<a href="/books/">
	<div class="container-fluid" style="background-color: transparent">
	<div class="well well-large" style="background-color: transparent">
	<div class="row-fluid" style="background-color: transparent">
		<div class="span12">
		{% block header %}
		<h1 align="center">DronesClub</h1>
		{% endblock %}
		</div>
	</div>
	</div>
	</a>
	
	<div class = "hero-unit" style="background-color: transparent">
    <div class = "row-fluid offset4" style="background-color: transparent">
	<!-- <div class = "span4 offset4" style="background-color: transparent"> -->
	<form action="/signup/" class="form-horizontal" method="POST">
		<div class="control-group">
    		<label class="control-label" for="inputUsername">Username</label>
    		<div class="controls">
      			<input type="text" id="inputUsername" placeholder="Username" name="username">
    		</div>
  		</div>
  		<div class="control-group">
    		<label class="control-label" for="inputFirstname">Firstname</label>
    		<div class="controls">
      			<input type="text" id="inputFirstname" placeholder="Firstname" name="firstname">
    		</div>
  		</div>
  		<div class="control-group">
    		<label class="control-label" for="inputLastname">Lastname</label>
    		<div class="controls">
      			<input type="text" id="inputLastname" placeholder="Lastname" name="lastname">
    		</div>
  		</div>
  		<div class="control-group">
    		<label class="control-label" for="inputEmail">Email</label>
    		<div class="controls">
      			<input type="text" id="inputEmail" placeholder="Email" name="email">
    		</div>
  		</div>
  		<div class="control-group">
    		<label class="control-label" for="inputPassword">Password</label>
    		<div class="controls">
      			<input type="password" id="inputPassword" placeholder="Password" name="password">
    		</div>
  		</div>
  		<div class="control-group">
  			<div class="controls">
  			<input type="submit" class="btn" value="Signup">
  			</div>
  		</div>
	</form>
	<!-- </div> -->
    </div>
	</div>
	
	
	<div id="booksCarousel" class="carousel slide">
       <div class="carousel-inner">
           <div class="item active">
				<h2 align="center"><img src="../static/carousel-books1.png"></h2>
           </div>
           <div class="item">
                <h2 align="center"><img src="../static/carousel-books2.png"></h2>
           </div>
           <div class="item">
                <h2 align="center"><img src="../static/carousel-books3.png"></h2>
           </div>
           <div class="item">
                <h2 align="center"><img src="../static/carousel-books4.png"></h2>
           </div>
       </div>
       <a class="left carousel-control" href="#booksCarousel" data-slide="prev">&lsaquo;</a>
       <a class="right carousel-control" href="#booksCarousel" data-slide="next">&rsaquo;</a>
    </div>
    <script type="text/javascript"> 
        $('.carousel').carousel({ 
          interval: 3000 
        }) 
    </script>
	
	
	<div class="navbar navbar-fixed-bottom">
	{% block footer %}
	<p align="center">Copyright BookCircles.com</p>
	{% endblock %}
	</div>
	
</body>
</html>
